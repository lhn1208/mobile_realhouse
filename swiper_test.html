<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/css/swiper.min.css" rel="stylesheet">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/js/swiper.min.js"></script> -->
    <script src="./dist/js/plugin/swiper.min.js"></script>
    <style>
        .swiper-slide h1{height:300px; padding-top:150px; font-size: 40px; border:1px solid #000; text-align: center;}
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!--First Slide-->
            <div class="swiper-slide"> 
                <h1>1</h1>
            </div>
            <div class="swiper-slide"> 
                <h1>2</h1>
            </div>
            <div class="swiper-slide"> 
                <h1>3</h1>
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
</body>
<script>
$(document).ready(function () {
    var swiperCon = new Swiper('.swiper-container',{
        slidesPerView: 1,
        spaceBetween: 0,
        pagination: false,
        loop: false,
        autoHeight:true,
        on: {
            slideChange(swiper) {
            var idx = this.activeIndex;
            console.log('idx===>' + idx);
            alert('idx===>' + idx);
            }
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

    })

})

</script>
</html>
