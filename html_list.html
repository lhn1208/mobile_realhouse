<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
<title>HTML LIST</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" src="../js/jquery-treeview/lib/jquery.js"></script>
<style>
*{margin:0;padding:0;font-size:16px;}
h1{min-width:600px;padding:30px 20px;font-size:20px;background: #e6e6e6;color:#000;letter-spacing:-0.05em;}
.tit{padding:10px 20px; font-size: 20px;}
img {margin-right:20px;vertical-align: middle;}
table {width:100%;width:1200px;border-collapse: collapse;border-top:1px solid #666;}
p{margin:10px 0;}
table th, table td{padding:10px;font-size: 16px; border-left:1px solid #ccc;border-bottom:1px solid #aaa;}
table td:first-child, th:first-child {border-left:none;}
table th{padding:6px;background:#f0f0f0;vertical-align: middle;}
table td {height:17px;letter-spacing: -0.01em; }
table th a, table td a{font-size: 16px;}
table .line {height:auto;padding:0;background: #ccc;}
a {text-decoration: none;color:blue}
a:hover {text-decoration: underline;}
.page {color:#34ad70;font-weight:bold; }
.pop {color:#4c4c4c;font-weight:bold; }
.pop_dimed {color:#adadad;font-weight:bold; }
.outside {color:#adadad;font-weight:bold;text-decoration-line:line-through;}
.iti_tab { display:flex;min-width:700px;max-width:800px;min-width:250px;height:40px; padding:10px 20px 0px 20px; line-height: 40px; list-style: none; }
.iti_tab:after { content: ""; display: block; clear: both; }
.iti_tab li { flex:1;height: 100%; }
.iti_tab li a { display: block; width: 100%; height: 100%; padding: 0 10px; box-sizing: border-box; color: #999999; font-size: 16px; text-align: center; overflow: hidden; white-space: nowrap; border:1px solid #fff; border-bottom-color: #34ad70;}
.iti_tab li.current a { color: #34ad70; background: #fff; font-weight: bold; border:1px solid #34ad70; border-bottom:none; }
.tab_content { display:none; width:800px; padding:10px 20px; }
/* 가이드 */
.list {padding:0 0 0 30px;}
.list li{padding:5px 0;}
.terminal {padding:20px;background:#000;color:#fff;}
</style>
</head>

<body>
    <h1>리얼하우스 Mobile 가이드</h1>
    <div class="iti_tab_wrap">
    <!-- 사용자 -->
    <h2 class="tit">사용자</h2>
    <div class="tab_content" style="display: block;">
        <table>
        <colgroup>
            <col width="5%">
            <col width="5%">
            <col width="12%">
            <col width="12%">
            <col width="12%">
            <col width="12%">
            <col width="15%">
            <col width="*">
        </colgroup>
        <thead>
            <tr>
                <th>Page</th>
                <th>Num</th>
                <th>1depth</th>
                <th>2depth</th>
                <th>3depth</th>
                <th>4depth</th>
                <th colspan="2">경로</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>11</td>
                <td>005</td>
                <td>메인</td>
                <td></td>
                <td></td>
                <td></td>
                <td><a href="./dist/html/user/main.html" target="ifrhowl">main.html</a></td>
                <td>
                    <a href="./dist/html/user/main.html" target="_blank">dist/html/user/main.html</a>
                </td>
            </tr>
           
        </tbody>
        </table>
    </div>
    <!-- //일정표예약 --> 
</body>
</html>
