<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi, minimal-ui">
    <link href="../../../css/font.min.css" rel="stylesheet">
    <link href="../../../css/common.min.css" rel="stylesheet">
    <link href="../../../css/layout.min.css" rel="stylesheet">
    <link href="../../../css/style.min.css" rel="stylesheet">
    <link href="../../../css/swiper.min.css" rel="stylesheet">


    <script src="../../../js/3.3.1.min.js"></script>	
    <script src="../../../js/common.min.js"></script>	
    <script src="../../../js/sub.min.js"></script>	
    <script src="../../../js/plugin/swiper.min.js"></script>	

    <title>realhouse</title>
</head>
<body>
<div class="wrapper">
    <div class="container_inner">   
        <section class="request_swiper">
            <div class="tab_list_box swiper_box">
                <header class="swiper-container swiper_menu">
                    <ul class="swiper-wrapper">
                        <li class="swiper-slide active">
                            <a href="#">나의매수(1)</a>
                        </li>   
                        <li class="swiper-slide">
                            <a href="#">나의매도(2)</a>
                        </li>
                    </ul>
                </header>
                <section class="swiper-container swiper_cont">
                    <div class="swiper-wrapper">
                        <!--나의매수-->
                        <section class="swiper-slide">
                            <header class="content_intro">
                                <div class="desc_area btn_area">
                                    <h2 class="tit">나의매수</h2>
                                    <span class="desc">매수/임차 중개의뢰를 통해 보다 좋은 매물을 
                                    빠르게 계약하실 수 있습니다.</span>
                                </div>
                                <button class="btn_intro round_btn green">신규 중개의뢰</button>
                            </header>
                            <article class="my_req_cont">
                                <div class="no_items">
                                    <p class="desc">진행중인 매수/임차 중개의뢰가 없습니다.</p>
                                    <p class="sub_desc">이젠, 허위/미끼매물 없는 리얼하우스로
                                    <br>시간과 경비를 절감하세요.</p>
                                    <a href="#" class="link_style">매수/임차 중개의뢰 방법</a>
                                </div>
                            </article>
                        </section>
                        <!--//나의매수-->
                        <!--나의매도-->
                        <section class="swiper-slide">
                            <header class="content_intro">
                                <div class="desc_are">
                                    <h2 class="tit blue">나의매도</h2>
                                    <span class="desc">매도/임대 중개의뢰는 PC에서 요청하실 수 있으며 
                                        요청 후 중개현황은 앱에서도 확인가능합니다.</span>
                                </div>
                            </header>
                            <article class="my_req_cont">
                                <div class="no_items type">
                                    <p class="desc">진행중인 매도/임대 중개의뢰가 없습니다.</p>
                                    <a href="#" class="link_style">매도/임대 중개의뢰 방법</a>
                                </div>
                            </article>
                        </section>
                        <!--//나의매도-->
                    </div>
                </section>
            </div>
        </section>
    </div>
</div>
<footer id="footer_nav_section" class="fixed">
    <nav id="footer_nav">
        <ul>
            <li class="on"><a href="#"><span class="blind">홈</span></a></li>
            <li><a href="#"><span class="blind">지도</span></a></li>
            <li><a href="#"><span class="blind">중개현황</span></a></li>
            <li><a href="#">
                <!--알림--><i class="ico_alarm">3</i>
                <span class="blind">알림</span>
            </a></li>
            <li><a href="#"><span class="blind">더보기</span></a></li>
        </ul>
    </nav>
</footer>
<script>
    $(document).ready(function(){
        //swiper
        var swiperMenu = new Swiper('.swiper_box .swiper_menu',{
            slidesPerView: 'auto',
            paginationClickable: true,
            freeMode: true,
            pagination: false
        });
        var $swiperMenu_li=$(".swiper_menu li");
        $swiperMenu_li.click(function(){
            var idx=$(this).index();
            swiperCon.slideTo(idx, 300);
            return false;
        });
        var tabLen = $swiperMenu_li.length;
        var swiperCon = new Swiper('.swiper_cont',{
            slidesPerView: 1,
            spaceBetween: 0,
            pagination: false,
            loop: false,
            on: {
                slideChange(swiper) {
                    var idx = this.activeIndex;
                    $swiperMenu_li.removeClass("active").eq(idx).addClass("active");
                    if(idx < tabLen){
                        swiperMenu.slideTo(idx, 300);
                    }
                }
            },
        });
        
    })
</script>
</body>
</html>
