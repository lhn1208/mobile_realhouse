<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi, minimal-ui">
    <link href="../../css/font.min.css" rel="stylesheet">
    <link href="../../css/common.min.css" rel="stylesheet">
    <link href="../../css/style.min.css" rel="stylesheet">
    <link href="../../css/layout.min.css" rel="stylesheet">


    <script src="../../js/3.3.1.min.js"></script>	
    <script src="../../js/common.min.js"></script>	
    <script src="../../js/sub.min.js"></script>	
    <script src="../../js/plugin/cycle2.min.js"></script>	
    <script src="../../js/plugin/slick.min.js"></script>	

    <title>realhouse</title>
</head>
<body>
<div class="wrapper">
    <div id=main_container class="main_container">  
        <div class="container_inner">         
            <div class="intro">
                <h1 class="logo"><img src="../../../images/main/logo.png"></h1>
                <strong>헛걸음은 없다.</strong>
                허위매물이 근본적으로 
                <br>차단되는 리얼하우스!!!
            </div>
            <div class="search_input_area">
                <button class="search_box">지역 선택</button>
            </div>
            <!--오픈 추천 이벤트-->
            <div class="main_cont">
                <div class="content">
                    <h2 class="tit">오픈 추천 이벤트</h2>
                    <span class="txt_red">10억 지급 오픈 이벤트</span>가 1달간(5/31까지) 진행되며
                    <br>포인트는 <span class="txt_red">중개수수료를 납부</span>하실 수 있습니다.
                </div>
                <div class="link_box">
                    <a href="#" class="link_style">이벤트 확인/참여</a>
                </div>
            </div>
            <!--//오픈 추천 이벤트-->
            <!--최근 본 매물-->
            <div class="slide_box">
                <div class="content_head type1">
                    <h2 class="tit">최근 본 매물</h2>
                </div>
            </div>
            <!--//최근 본 매물-->
            <!--리얼하우스는 왜 다른가-->
            <div class="main_cont">
                <div class="content company_intro">
                    <h2 class="tit">리얼하우스는 왜 다른가?</h2>
                    허위/미끼 매물 없는<span class="txt_red">리얼하우스</span>!!
                    <br>이젠, 매물을 보고 <span class="txt_red">일일이 전화하지 않으셔도 됩니다.</span>
                </div>
                <div class="link_box">
                    <a href="#" class="link_style">리얼하우스 소개</a>
                </div>
            </div>
            <!--//리얼하우스는 왜 다른가-->
        </div>
    </div>
</div>
</body>
</html>
