<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi, minimal-ui">
    <include src="../../include/set_css.html"></include>
    <include src="../../include/set_js.html"></include>
    <title>realhouse</title>
</head>
<body>
<!--header-->
<header class="sub_header">
    <div class="header_inner">
        <a href="#" class="btn_perv"><span class="blind">뒤로가기</span></a>  
        <h1 class="tit">필터</h1>
    </div>
</header>
<!--//header-->
<div class="wrapper bg_white">
    <div id=sub_container class="sub_container">  
        <div class="container_inner">
            <div class="filter_area">  
                <div class="section_inner">
                    <div class="filter_sec">
                        <div class="content_head type1">
                            <h2 class="tit">매매금액</h2>
                            <span class="filter_desc">최소~최대</span>
                        </div>
                        <div class="filter_scroll_area">
                            <div class="scroll_inner">
                                <div class="filter_scroll_bar">
                                    <a href="#" class="handler"></a>
                                    <a href="#" class="handler max"></a>
                                </div>
                            </div>
                            <div class="filter_amt">
                                <span>0</span>
                                <span>5억원</span>
                                <span>최대</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="filter_area">  
                    <div class="section_inner">
                        <div class="filter_sec">
                            <div class="content_head type1">
                                <h2 class="tit">관리비</h2>
                                <span class="filter_desc">최소~최대</span>
                            </div>
                            <div class="filter_scroll_area">
                                <div class="scroll_inner">
                                    <div class="filter_scroll_bar">
                                        <a href="#" class="handler"></a>
                                        <a href="#" class="handler max"></a>
                                    </div>
                                </div>
                                <div class="filter_amt">
                                    <span>0</span>
                                    <span>25만원</span>
                                    <span>최대</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="filter_area">  
                    <div class="section_inner">
                        <div class="filter_sec">
                            <div class="content_head type1">
                                <h2 class="tit">전용면적</h2>
                                <span class="filter_desc">최소~최대</span>
                            </div>
                            <div class="filter_scroll_area">
                                <div class="scroll_inner">
                                    <div class="filter_scroll_bar">
                                        <a href="#" class="handler"></a>
                                        <a href="#" class="handler max"></a>
                                    </div>
                                </div>
                                <div class="filter_amt">
                                    <span>0</span>
                                    <span>165㎡(50평)</span>
                                    <span>최대</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content_head type1">
                    <h2 class="tit">방 구조</h2>
                </div>
                <div class="offer_type_area type clearfix">
                    <input type="checkbox" id="room_type1" class="act_btn green" checked><label for="room_type1">전체</label>
                    <input type="checkbox" id="room_type2" class="act_btn green"><label for="room_type2">원룸(개방형)</label>
                    <input type="checkbox" id="room_type3" class="act_btn green"><label for="room_type3">원룸(분리형)</label>
                    <input type="checkbox" id="room_type4" class="act_btn green"><label for="room_type4">2룸</label>
                    <input type="checkbox" id="room_type5" class="act_btn green"><label for="room_type5">3룸</label>
                    <input type="checkbox" id="room_type6" class="act_btn green"><label for="room_type6">4룸</label>
                    <input type="checkbox" id="room_type7" class="act_btn green"><label for="room_type7">5룸 이상</label>
                    <input type="checkbox" id="room_type8" class="act_btn green"><label for="room_type8">복층</label>
                </div>
                <div class="btn_submit fixed">
                    <button class="submit">송파구 전체 매물보기</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../js/ui.min.js"></script>
</html>
