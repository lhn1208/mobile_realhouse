<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi, minimal-ui">
    <include src="../../include/set_css.html"></include>
    <include src="../../include/set_js.html"></include>
    <title>realhouse</title>
</head>
<body class="bg_white">
<!--header-->
<header class="sub_header">
    <div class="header_inner">
        <a href="#" class="btn_perv"><span class="blind">뒤로가기</span></a>  
        <h1 class="tit">필터</h1>
    </div>
</header>
<!--//header-->
<div class="wrapper">
    <div id=sub_container class="sub_container">  
        <div class="container_inner">
            <div class="filter">
                <div class="filter_area">  
                    <div class="section_inner">
                        <div class="content_head type1">
                            <h2 class="tit">매매금액</h2>
                            <span class="filter_desc">최소~최대</span>
                        </div>
                        <div class="filter_scroll_area">
                            <div class="scroll_inner">
                                <div class="filter_scroll_bar">
                                    <a href="#" class="handler"></a>
                                    <a href="#" class="handler max"></a>
                                    <div class="slider_range"></div>
                                </div>
                            </div>
                            <div class="filter_amt">
                                <span>0</span>
                                <span>5억원</span>
                                <span>최대</span>
                            </div>
                        </div>
                        <div class="control_area clearfix">
                            <div class="control">
                                <button class="minus"><span class="blind">마이너스</span></button>
                                <label for="control_min">
                                    <input type="text" id="control_min" class="input_control" placeholder="최소">
                                </label>
                                <button class="plus"><span class="blind">플러스</span></button>
                            </div>
                            <div class="control max">
                                <button class="minus"><span class="blind">마이너스</span></button>
                                <label for="control_max">
                                    <input type="text" id="control_max" class="input_control" placeholder="최대">
                                </label>
                                <button class="plus"><span class="blind">플러스</span></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="filter_area">  
                    <div class="section_inner">
                        <div class="filter_sec">
                            <div class="content_head type1">
                                <h2 class="tit">관리비</h2>
                                <span class="filter_desc">최소~최대</span>
                            </div>
                            <div class="filter_scroll_area">
                                <div class="scroll_inner">
                                    <div class="filter_scroll_bar">
                                        <a href="#" class="handler"></a>
                                        <a href="#" class="handler max"></a>
                                        <div class="slider_range"></div>
                                    </div>
                                </div>
                                <div class="filter_amt">
                                    <span>0</span>
                                    <span>25만원</span>
                                    <span>최대</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="filter_area">  
                    <div class="section_inner">
                        <div class="content_head type1">
                            <h2 class="tit">전용면적</h2>
                            <span class="filter_desc">최소~최대</span>
                        </div>
                        <div class="filter_scroll_area">
                            <div class="scroll_inner">
                                <div class="filter_scroll_bar">
                                    <a href="#" class="handler" style="left:10%"></a>
                                    <a href="#" class="handler max"></a>
                                    <div class="slider_range" style="left:10%; width:90%"></div>
                                </div>
                            </div>
                            <div class="filter_amt">
                                <span>0</span>
                                <span class="option">165㎡(50평)</span>
                                <span>최대</span>
                            </div>
                        </div>
                        <div class="control_area clearfix">
                            <div class="control">
                                <button class="minus"><span class="blind">마이너스</span></button>
                                <label for="control_min">
                                    <input type="text" id="control_min" class="input_control" placeholder="최소">
                                </label>
                                <button class="plus"><span class="blind">플러스</span></button>
                            </div>
                            <div class="control max">
                                <button class="minus"><span class="blind">마이너스</span></button>
                                <label for="control_max">
                                    <input type="text" id="control_max" class="input_control" placeholder="최대">
                                </label>
                                <button class="plus"><span class="blind">플러스</span></button>
                            </div>
                        </div>                    
                    </div>
                </div>
            
            </div>      
        </div>
        <div class="btn_submit offer_submit fixed">
            <button class="btn">초기화</button>
            <button class="btn">필터적용(1,234)</button>
        </div>
        
    </div>
</div>
</body>
<script src="../../../js/ui.min.js"></script>
</html>
