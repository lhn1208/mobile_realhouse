<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi, minimal-ui">
    <include src="../../include/set_css.html"></include>
    <include src="../../include/set_js.html"></include>
    <title>realhouse</title>
</head>
<body>
<!--header-->
<header class="sub_header">
    <div class="header_inner">
        <a href="#" class="btn_perv"><span class="blind">뒤로가기</span></a>  
        <h1 class="tit">매수/임차 중개의뢰 현황</h1>
    </div>
</header>
<!--header-->
<div class="wrapper">
    <div id=sub_container class="sub_container">  
        <div class="container_inner">   
            <div class="req_resent">
                <div class="present_sec">
                    <div class="req_info">
                        <strong class="offer_type"><em>주거용</em>월세</strong>
                        <span class="date">18.06.09</span>
                        <ul>
                            <li>매물유형: 아파트, 오피스텔, 연립/빌라, 단독주택 +3</li>
                            <li>방문 예정일: <span class="txt_red">18.06.03(월) 13시 20분</span></li>
                        </ul>
                    </div>
                    <div class="row">
                        추천매물(<span class="cnt">5</span>) | 관심매물(<span class="cnt">20</span>)
                        <button class="btn btn_type1 red">추가 방문요청</button>
                    </div>
                    <div class="row bottom">
                        홍길동(은성공인중개사사무소)
                        <button class="btn btn_type1">중개사 정보</button>
                    </div>
                </div>
                <div class="present_cont">
                    <div class="swiper_box">
                        <header class="swiper-container swiper_menu">
                            <ul class="swiper-wrapper">
                                <li class="swiper-slide">
                                    <a href="#">매물방문 관리</a>
                                </li>   
                                <li class="swiper-slide active">
                                    <a href="#">의뢰인 관리(2)</a>
                                </li>
                                <li class="swiper-slide">
                                    <a href="#">중개의뢰 관리</a>
                                </li>
                            </ul>
                        </header>
                        <div class="swiper-container">
                            <div class="swiper-wrapper">
                                <!--의뢰인 관리-->
                                <div class="swiper-slide">
                                    <div class="my_present">
                                        <div class="content_area client_manage">
                                            <div class="cont">
                                                <strong class="name">홍길순 <i class="icon_type1 green">승인</i><i class="icon_type1 blue">담당자</i></strong>
                                                <p class="phone">010-0000-0000</p>
                                                <button class="right_area btn_type1 btn">수정/삭제</button>
                                            </div>
                                            <div class="cont">
                                                <strong class="name">홍길순 <i class="icon_type1 red">미승인</i></strong>
                                                <p class="phone">010-0000-0000</p>
                                                <button class="right_area btn_type1 btn txt_color">수정/삭제</button>
                                            </div>
                                            <div class="cont">
                                                <strong class="name">홍길순 <i class="icon_type1 grey">미가입</i></strong>
                                                <p class="phone">010-0000-0000</p>
                                                <button class="right_area btn_type1 btn txt_color">수정/삭제</button>
                                            </div>
                                    </div>
                                    <div class="client_register">
                                        <div class="row manager">
                                            <button class="btn btn_type1">담당자</button>
                                            <input type="text" class="input input_text" placeholder="이름 입력">
                                        </div>
                                        <div class="row phone">
                                            <a href="#" class="link_select phone">010</a>
                                            <i class="hipen">-</i>
                                            <input type="text" class="input input_text" placeholder="휴대전화번호 입력(숫자만 입력)">
                                        </div>
                                        <div class="btn_submit">
                                            <button class="submit off">추가</button>
                                        </div>
                                    </div>
                                </div>
                                <!--//의뢰인 관리-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</div>
</body>
<script src="../../../js/ui.min.js"></script>
</html>
